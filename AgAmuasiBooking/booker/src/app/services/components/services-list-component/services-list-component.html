<div class="ag-services-container">
    <h2 class="ag-services-title">Available Services</h2>

    <div class="ag-services-actions">
        <button (click)="addService()" class="ag-button info" type="button" title="Add new service">
            <mat-icon class="ag-button-icon">add</mat-icon>
            <span class="ag-button-text">Add Service</span>
        </button>
    </div>

    <div class="table-container">
        <table class="ag-services-table striped elevated">
            <thead>
                <tr>
                    <th>Service Name</th>
                    <th>Cost (GHS)</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (service of services(); track service.servicesID) {
                <tr>
                    <td data-label="Service Name" class="ag-service-name">{{ service.serviceName }}</td>
                    <td data-label="Cost" class="ag-service-cost">
                        <span class="ag-currency">{{ service.cost | number }}</span>
                    </td>
                    <td>
                        <mat-checkbox [checked]="service.perPerson" disabled></mat-checkbox>
                    </td>
                    <td data-label="Actions" class="ag-actions-cell">
                        <button class="ag-button tertiary ag-action-btn" type="button" (click)="costs(service)"
                            title="View service costs">
                            <mat-icon class="ag-button-icon">attach_money</mat-icon>
                            <span class="ag-button-text">Costs</span>
                        </button>
                        <button class="ag-button accent ag-action-btn" (click)="addService(service)" type="button"
                            title="Edit service">
                            <mat-icon class="ag-button-icon">edit</mat-icon>
                            <span class="ag-button-text">Edit</span>
                        </button>
                        <button (click)="removeService(service.servicesID)" class="ag-button danger ag-action-btn"
                            type="button" title="Delete service">
                            <mat-icon class="ag-button-icon">delete</mat-icon>
                            <span class="ag-button-text">Delete</span>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
