<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <a routerLink="home">
            <mat-toolbar>Home</mat-toolbar>
        </a>
        <mat-nav-list>
            @if (status.isLoggedIn()) {
            <a mat-list-item [routerLink]="['/reservations']">
                <mat-icon matListIcon>person</mat-icon>
                <span matLine>{{status.user()?.fullName}}</span>
            </a>
            <a mat-list-item [routerLink]="['/reservations']">
                <mat-icon matListIcon>book_online</mat-icon>
                <span matLine>Reservations</span>
            </a>

            <a mat-list-item [routerLink]="['/services']">
                <mat-icon matListIcon>list</mat-icon>
                <span matLine>Services</span>
            </a>
            }
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="accent">
            @if (isHandset$ |async;) {
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            }
            <span class="app-title">
                <a [routerLink]="['/home']">{{env.AppName}}</a>
            </span>
            <span class="example-spacer"></span>
            @if (!status.isLoggedIn()) {
            <button type="button" [routerLink]='["/auth/login"]' mat-icon-button class="example-icon"
                aria-label="Example icon-button with share icon">
                <span class="material-icons">
                    login
                </span>
            </button>
            }
            @if (status.isLoggedIn()) {
            <button type="button" (click)="logout()" mat-icon-button class="example-icon"
                aria-label="Example icon-button with share icon">
                <span class="material-icons">
                    logout
                </span>
            </button>
            }
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
