<section class="home-container">
  <mat-card class="home-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Welcome to Accounting Ultimate</h1>
      </mat-card-title>
      <mat-card-subtitle>
        Your modern solution for business accounting
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="features">
        <mat-icon color="primary">dashboard</mat-icon>
        <span>Intuitive Dashboard</span>
      </div>
      <div class="features">
        <mat-icon color="primary">account_balance</mat-icon>
        <span>Bank Account Management</span>
      </div>
      <div class="features">
        <mat-icon color="primary">receipt_long</mat-icon>
        <span>Transaction Tracking</span>
      </div>
      <div class="features">
        <mat-icon color="primary">analytics</mat-icon>
        <span>Advanced Reporting</span>
      </div>
      <div class="features">
        <mat-icon color="primary">security</mat-icon>
        <span>Secure Authentication</span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-raised-button color="primary" routerLink="/auth/login">Sign In</button>
      <button type="button" mat-stroked-button color="accent" routerLink="/auth/register">Register</button>
    </mat-card-actions>
  </mat-card>
</section>
